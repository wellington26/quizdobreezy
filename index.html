<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Brown Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #000, #1a1a1a);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

#quiz {
  background: #111;
  padding: 20px;
  border-radius: 14px;
  width: 340px;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
}

img {
  max-width: 100%;
  border-radius: 14px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  margin: 6px 0;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #ff0055;
  color: white;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { background: #ff3377; }
button.correct { background: #00c853; }
button.wrong { background: #d50000; }
button:disabled { cursor: not-allowed; opacity: 0.8; }

.progress {
  height: 8px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 10px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff0055, #ff77aa);
  transition: width 0.4s;
}

#timer {
  font-weight: bold;
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
}

.final-container {
  animation: fadeIn 1s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* SOCIAL */
.social-buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 12px;
}

.social-buttons a {
  text-decoration: none;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 14px;
  transition: 0.3s;
}

.social-buttons .instagram {
  background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366);
  color: #fff;
}

.social-buttons .tiktok {
  background: #000;
  color: #fff;
  border: 1px solid #444;
}
</style>
</head>

<body>

<div id="quiz">
  <img src="capa.jpg" alt="Chris Brown Quiz">
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="timer">‚è±Ô∏è 10s</div>
  <div id="content"></div>
</div>

<script>
// üåç idioma autom√°tico
const lang = navigator.language.startsWith("pt") ? "pt" : "en";

// üåç perguntas PT / EN
const questionsPT = [
  { q:"Qual √© o nome completo do Chris Brown?", a:["Christopher Maurice Brown","Chris Michael Brown","Christian Brown","Christopher James Brown"], c:0 },
  { q:"Em que ano Chris Brown nasceu?", a:["1987","1989","1990","1992"], c:1 },
  { q:"Qual foi o primeiro grande hit dele?", a:["Loyal!","With You","Run It","Yeah 3x"], c:2 },
  { q:"Chris Brown nasceu em qual estado?", a:["Texas","Calif√≥rnia","Virg√≠nia","Nova York"], c:2 },
  { q:"Al√©m de cantar, ele tamb√©m √© conhecido por:", a:["Produzir Filmes","Ser DJ","Atuar em novelas","Dan√ßar e Desenhar"], c:3 },
  { q:"Qual √© o apelido mais famoso do Chris Brown?", a:["Breezy","CB","Brownie","King Chris"], c:0 },
  { q:"Qual √°lbum foi lan√ßado em 2011?", a:["X","F.A.M.E.","Indigo","Royalty"], c:1 },
  { q:"Chris Brown j√° atuou em qual filme?", a:["Stomp the Yard","You Got Served","Step Up","Save the Last Dance"], c:0 },
  { q:"Qual √°lbum duplo ele lan√ßou em 2017?", a:["X","Heartbreak on a Full Moon","Indigo","Breezy"], c:1 },
  { q:"Em que ano Chris Brown ganhou seu primeiro Grammy?", a:["2010","2012","2014","2016"], c:1 },
  { q:"Em que ano Chris Brown ganhou seu segundo Grammy?", a:["2012","2018","2024","2025"], c:3 }
];

const questionsEN = [
  { q:"What is Chris Brown's full name?", a:["Christopher Maurice Brown","Chris Michael Brown","Christian Brown","Christopher James Brown"], c:0 },
  { q:"What year was Chris Brown born?", a:["1987","1989","1990","1992"], c:1 },
  { q:"What was his first major hit?", a:["Loyal!","With You","Run It","Yeah 3x"], c:2 },
  { q:"Chris Brown was born in which state?", a:["Texas","California","Virginia","New York"], c:2 },
  { q:"Besides singing, he is also known for:", a:["Producing movies","Being a DJ","Acting in soap operas","Dancing and drawing"], c:3 },
  { q:"What is Chris Brown's most famous nickname?", a:["Breezy","CB","Brownie","King Chris"], c:0 },
  { q:"Which album was released in 2011?", a:["X","F.A.M.E.","Indigo","Royalty"], c:1 },
  { q:"Which movie did Chris Brown act in?", a:["Stomp the Yard","You Got Served","Step Up","Save the Last Dance"], c:0 },
  { q:"Which double album did he release in 2017?", a:["X","Heartbreak on a Full Moon","Indigo","Breezy"], c:1 },
  { q:"In what year did Chris Brown win his first Grammy?", a:["2010","2012","2014","2016"], c:1 },
  { q:"In what year did Chris Brown win his second Grammy?", a:["2012","2018","2024","2025"], c:3 }
];

const questions = lang === "pt" ? questionsPT : questionsEN;

let current = 0;
let score = 0;
let playerName = "";
let timeLeft = 10;
let timerInterval = null;

const content = document.getElementById("content");
const timerEl = document.getElementById("timer");

function startScreen() {
  content.innerHTML = `
    <h2>üî• Chris Brown Quiz</h2>
    <input id="nameInput" placeholder="${lang==="pt"?"Digite seu nome":"Enter your name"}">
    <button onclick="startGame()">${lang==="pt"?"Come√ßar":"Start"}</button>
  `;
}

function startGame() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert(lang==="pt"?"Digite seu nome!":"Enter your name!");
  playerName = name;
  loadQuestion();
}

function startTimer(correctIndex) {
  clearInterval(timerInterval);
  timeLeft = 10;
  timerEl.innerText = `‚è±Ô∏è ${timeLeft}s`;

  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.innerText = `‚è±Ô∏è ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      autoFail(correctIndex);
    }
  }, 1000);
}

function autoFail(correctIndex) {
  const buttons = document.querySelectorAll("button");
  buttons.forEach(b => b.disabled = true);
  buttons[correctIndex].classList.add("correct");
  setTimeout(() => { current++; loadQuestion(); }, 800);
}

function loadQuestion() {
  if (current >= questions.length) return finishGame();

  const q = questions[current];
  document.getElementById("progressBar").style.width =
    ((current / questions.length) * 100) + "%";

  content.innerHTML = `<h3>${q.q}</h3>`;
  q.a.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.innerText = text;
    btn.onclick = () => answer(btn, i, q.c);
    content.appendChild(btn);
  });

  startTimer(q.c);
}

function answer(button, index, correct) {
  clearInterval(timerInterval);
  const buttons = document.querySelectorAll("button");
  buttons.forEach(b => b.disabled = true);

  if (index === correct) {
    button.classList.add("correct");
    score += 10;
  } else {
    button.classList.add("wrong");
    buttons[correct].classList.add("correct");
  }

  setTimeout(() => { current++; loadQuestion(); }, 800);
}

function finishGame() {
  saveRanking();
  const ranking = getRanking();

  content.innerHTML = `
    <div class="final-container">
      <h2>üî• ${lang==="pt"?"Fim do jogo!":"Game Over!"}</h2>
      <p><strong>${playerName}</strong>, 
      ${lang==="pt"?"voc√™ fez":"you scored"} 
      <strong>${score}</strong> 
      ${lang==="pt"?"pontos":"points"} üèÜ</p>

      <h3>üèÖ Ranking</h3>
      ${ranking.map((r,i)=>`<p>${i+1}. ${r.name} - ${r.score}</p>`).join("")}

      <p style="margin-top:15px;">
        ${lang==="pt"
          ?"Gostou do quiz?<br>Compartilhe com seus amigos para que eles tamb√©m se divirtam. üî•<br>Siga-me nas redes sociais para apoiar este projeto. üëáüëá"
          :"Did you enjoy the quiz?<br>Share it with your friends üî•<br>Follow me on social media to support this project. üëáüëá"}
      </p>

      <div class="social-buttons">
        <a class="instagram" href="https://www.instagram.com/w3.ll_/" target="_blank">üì∏ Instagram</a>
        <a class="tiktok" href="https://www.tiktok.com/@w.3.l.l" target="_blank">üéµ TikTok</a>
      </div>
    </div>
  `;
  document.getElementById("progressBar").style.width = "100%";
}

function saveRanking() {
  let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
  ranking.push({ name: playerName, score });
  ranking.sort((a,b)=>b.score-a.score);
  ranking = ranking.slice(0,5);
  localStorage.setItem("ranking", JSON.stringify(ranking));
}

function getRanking() {
  return JSON.parse(localStorage.getItem("ranking")) || [];
}

startScreen();
</script>

</body>
</html>
